<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Class TimeToDate</title>
</head>

<body>
    <h1>Tempo restante para 31/12/2050</h1>
    <h2>Time left to 12/31/2050</h2>

    <div class="container">
        <span id="days" data-time></span>
        <span id="hours" data-time></span>
        <span id="minutes" data-time></span>
        <span id="seconds" data-time></span>
    </div>

    <script type="module" src="./js/script.js"></script>
</body>

</html>
